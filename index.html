<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="container">
    <section class="introduction">
      Learn to code by watching others
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </section>
    <div class="form-section">
      <button class="call-to-action">Try it free 7 days then $20/mo. thereafter</button>
      <div class="bg-white">
        <form action="" class="bio-data">
          <input type="text" name="fname" id="fname" placeholder="First Name">
          <input type="text" name="fname" id="lname" placeholder="Last Name">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <input type="password" name="pword" id="pword" placeholder="Password">
          <button class="submit">Claim your free trial</button>
        </form>
        <p class="terms">
          By clicking the button, you are agreeing to our
          <a href="#" class="terms-and-services">Terms and Services</a>
        </p>
      </div>
    </div>
  </main>

  </footer> -->
</body>

</html>
